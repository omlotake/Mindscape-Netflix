<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="./images/netflix1.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>
                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="./images/chim.jpg" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>

            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>

        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avengers : End Game</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More Info</button>


                </div>
            </div>

            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="./images/Avengers.jpg" alt="">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="./images/batman1.jpg" alt="">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="./images/captain-america.jpg" alt="">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="./images/deadpool1.jpg" alt="">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="./images/dr-strange.jpg" alt="">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="./images/venom1.jpg" alt="">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="./images/ironman.jpg" alt="">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="./images/gog.jpg" alt="">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="./images/thor1.jpg" alt="">
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="./images/marvel.mp4">
        </video>
    </div>
    <script src="script.js"></script>

</body>
</html>
